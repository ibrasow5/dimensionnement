<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Outil de Dimensionnement des Télécommunications</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calcul de la Puissance Reçue dans une Liaison Radio</h1>
        <form id="dimensionnement-form">
            <label for="Pt">Puissance de Transmission (dBm) :</label>
            <input type="number" id="Pt" name="Pt" required><br>

            <label for="d">Distance de Transmission (km) :</label>
            <input type="number" id="d" name="d" required><br>

            <label for="f">Fréquence (MHz) :</label>
            <input type="number" id="f" name="f" required><br>

            <label for="Le">Pertes d'Équipements (dB) :</label>
            <input type="number" id="Le" name="Le" required><br>

            <label for="Gt">Gain de l'Antenne de Transmission (dB) :</label>
            <input type="number" id="Gt" name="Gt" required><br>

            <label for="Gr">Gain de l'Antenne de Réception (dB) :</label>
            <input type="number" id="Gr" name="Gr" required><br>

            <button type="button" onclick="calculerPuissance()">Calculer</button>
        </form>
        <div id="resultat"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
